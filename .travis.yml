os: linux
language: java
jdk:
  - openjdk8
  - oraclejdk8

install: true

addons:
  sonarcloud:
    organization: neutrine
    token:
      secure: ""

jobs:
  include:
    - stage: compilation
      script: "./gradlew clean classes"
    - stage: lint
      script: "./gradlew ktlintCheck"
    - stage: unit test
      script: "./gradlew test"
    - stage: code coverage and quality
      script: "./gradlew jacocoTestReport sonarqube"
    - stage: build
      script: "./gradlew build"

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
